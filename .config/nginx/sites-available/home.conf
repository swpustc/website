## HTTP host
server {
  listen 0.0.0.0:80 default_server;
  listen [::]:80 default_server;
  server_name swpustc.wicp.net;
  server_tokens off; ## Don't show the nginx version number, a security best practice
  root /home/git/html;

  ## Increase this if you want to upload large attachments
  ## Or if you want to accept large objects over http
  client_max_body_size 500m;

  location / {
    index index.html index.htm;
    try_files $uri $uri/ @testgitlab;
  }
  location @testgitlab {
    rewrite ^ /g$request_uri? redirect;
  }

  rewrite ^/cgi-bin$ /mirror/cgi-bin/ last;
  rewrite ^/cgi-bin/ /mirror/$request_uri? last;
  rewrite ^/mirror$ /mirror/ permanent;
  location /mirror/ {
    rewrite ^/mirror/(.*)$ http://mirror-swp.wicp.net/$1 redirect;
  }
  rewrite ^/home/cgi-bin$ /mirror/cgi-bin/ last;
  rewrite ^/home/cgi-bin/(.*)$ /mirror/cgi-bin/$1 last;
  rewrite ^/home$ /home/ permanent;
  location /home/ {
    proxy_set_header    Host                $http_host;
    proxy_set_header    X-Real-IP           $remote_addr;
    proxy_set_header    X-Forwarded-Ssl     on;
    proxy_set_header    X-Forwarded-For     $remote_addr;
    proxy_set_header    X-Forwarded-Proto   $scheme;
    proxy_set_header    X-Frame-Options     SAMEORIGIN;
    proxy_set_header    referer             http://home.ustc.edu.cn/;
    proxy_pass          http://home.ustc.edu.cn/~swpustc/;
    proxy_redirect      http://$http_host/~swpustc/ /home/;
  }

  rewrite ^/router$ /router/ last;
  location /router/ {
    rewrite ^/router/(.*)$ /router1/$1 redirect;
  }
  rewrite ^/router1$ /router1/ last;
  location /router1/ {
    rewrite ^/router1/(.*)$ http://router-swp.xicp.net/$1 redirect;
  }
  rewrite ^/router2$ /router2/ last;
  location /router2/ {
    rewrite ^/router2/(.*)$ http://swp543210.xicp.net/$1 redirect;
  }

  rewrite ^/gitlab$ /g/ last;
  location /gitlab/ {
    rewrite ^/gitlab/(.*)$ /g/$1 last;
  }
  rewrite ^/g$ /g/ last;
  location /g/ {
    rewrite ^/g/(.*)$ http://git-swp.wicp.net/$1 redirect;
  }

  error_page 403 404 /404.html;
  error_page 422 /422.html;
  error_page 500 /500.html;
  error_page 502 /502.html;
  error_page 504 /504.html;
}


