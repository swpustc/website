## HTTP host
server {
  listen 0.0.0.0:80;
  listen [::]:80;
  server_name d.swpbox.info dd.swpbox.info o.swpbox.info oo.swpbox.info down.swpbox.info;
  server_tokens off; ## Don't show the nginx version number, a security best practice
  return 301 https://$server_name$request_uri;
  access_log  off;
  error_log   /var/log/nginx/download-301_error.log;
}

## HTTPS host
server {
  listen 0.0.0.0:443 ssl;
  listen [::]:443 ssl;
  server_name d.swpbox.info dd.swpbox.info o.swpbox.info oo.swpbox.info down.swpbox.info;
  server_tokens off; ## Don't show the nginx version number, a security best practice

  include /home/git/html/config/nginx/global/ssl-security.conf;
  ssl_certificate /etc/nginx/ssl/swpbox.info.crt;
  ssl_certificate_key /etc/nginx/ssl/swpbox.info.key;

  access_log  /var/log/nginx/download-301_access.log proxy;
  error_log   /var/log/nginx/download-301_error.log;

  return 301 https://download.swpbox.info$request_uri;
}
