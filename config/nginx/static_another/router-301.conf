## HTTP host
server {
  listen 0.0.0.0:80;
  listen [::]:80;
  server_name r.swpbox.info rr.swpbox.info router-swp.xicp.net;
  server_tokens off; ## Don't show the nginx version number, a security best practice

  access_log  /var/log/nginx/router-301_access.log proxy;
  error_log   /var/log/nginx/router-301_error.log;

  return 301 https://router.swpbox.info$request_uri;
}

## HTTPS host
server {
  listen 0.0.0.0:443 ssl;
  listen [::]:443 ssl;
  server_name r.swpbox.info rr.swpbox.info router-swp.xicp.net;
  server_tokens off; ## Don't show the nginx version number, a security best practice

  include /home/git/html/config/nginx/global/ssl-security.conf;
  ssl_certificate /etc/nginx/ssl/swpbox.info.crt;
  ssl_certificate_key /etc/nginx/ssl/swpbox.info.key;

  access_log  /var/log/nginx/router-301_access.log proxy;
  error_log   /var/log/nginx/router-301_error.log;

  return 301 https://router.swpbox.info$request_uri;
}
