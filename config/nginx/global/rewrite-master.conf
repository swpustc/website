## domain redirect
rewrite ^/(([^/\.]+\.)+[^/\.]+)(/.*)$                                                      https://$1$3                                  permanent;
rewrite ^/https:/(([^/\.]+\.)+[^/\.]+)(/.*)$                                               https://$1$3                                  permanent;
rewrite ^/http:/(([^/\.]+\.)+[^/\.]+)(/.*)$                                                http://$1$3                                   permanent;

