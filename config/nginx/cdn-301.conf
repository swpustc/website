## HTTP host
server {
  listen 0.0.0.0:80;
  listen [::]:80;
  server_name s.swpbox.info ss.swpbox.info static.swpbox.info;
  server_tokens off; ## Don't show the nginx version number, a security best practice

  access_log  /var/log/nginx/cdn-301_access.log proxy;
  error_log   /var/log/nginx/cdn-301_error.log;

  return 301 http://cdn.swpbox.info$request_uri;
}

## HTTPS host
server {
  listen 0.0.0.0:443 ssl;
  listen [::]:443 ssl;
  server_name s.swpbox.info ss.swpbox.info static.swpbox.info;
  server_tokens off; ## Don't show the nginx version number, a security best practice

  ssl on;
  ssl_certificate /etc/nginx/ssl/swpbox.info.crt;
  ssl_certificate_key /etc/nginx/ssl/swpbox.info.key;

  ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 5m;

  access_log  /var/log/nginx/cdn-301_access.log proxy;
  error_log   /var/log/nginx/cdn-301_error.log;

  return 301 https://cdn.swpbox.info$request_uri;
}
